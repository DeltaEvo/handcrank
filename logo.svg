<svg viewBox="0 0 100 100" width="200" height="200" xmlns="http://www.w3.org/2000/svg">

  <g transform="rotate(40 50 50)">

  <path d="
	M50 50
	l2 10
  " fill="none" stroke="#404040" stroke-width="4" />

  <path d="
    M5 50
	a 45 32 0 0 0 90 0
	a 45 32 0 0 0 -90 0
	" fill="none" stroke="#646464" stroke-width="4" />
	
  <!--
	  a = 45
	  b = 32

	  x(t) = a * cos(t)
	  y(t) = b * sin(t)

	  x(1/5 * 2PI) = 13.9
	  x(2/5 * 2PI) = -36.4
	  x(3/5 * 2PI) = -36.4
	  x(4/5 * 2PI) = 13.9
	  x(5/5 * 2PI) = 45

	  y(1/5 * 2PI) = 30.43
	  y(2/5 * 2PI) = 18.8
	  y(3/5 * 2PI) = -18.8
	  y(4/5 * 2PI) = -30.43
	  y(5/5 * 2PI) = 0

	  a = 35
	  b = 15

	  x(1.5/5 * 2PI) = -10.8
	  x(2.5/5 * 2PI) = -35
	  x(3.5/5 * 2PI) = -10.8
	  x(4.5/5 * 2PI) = 28.3
	  x(5.5/5 * 2PI) = 28.3

	  y(1.5/5 * 2PI) = 14.2
	  y(2.5/5 * 2PI) = 0
	  y(3.5/5 * 2PI) = -14.2
	  y(4.5/5 * 2PI) = -8.8
	  y(5.5/5 * 2PI) = 8.8
  -->

  <path d="
	M50 50
	q -10.8 14.2, 13.9 30.43
	M50 50
	q -35 0, -36.4 18.8
	M50 50
	q -10.8 -14.2, -36.4 -18.8
	M50 50
	q 28.3 -8.8, 13.9 -30.43
	M50 50
	q 28.3 8.8, 45 0
	" fill="none" stroke="#646464" stroke-width="2" />

  <path d="
    M78.3 55
    l0 -5
	a 60 10 0 0 0 0 -5
	a 60 10 0 0 0 0 5
  " fill="#A47449" stroke="#A47449" stroke-width="3" />

  </g>
</svg>
